<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Startseite
                    <small>Film Verwaltung</small>
                </h1>

            </div>
        </div>

        <div class="jumbotron">
            <div class="container">
                <ul class="alphabet">
                    <li ng-repeat="char in alphabet">
                        <span ng-click="filterByAlphabet(char)">{{char}}</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">

            <div class='col-lg-3 col-md-4' ng-repeat="category in categories">
                <div class='panel panel-primary'>
                    <div class='panel-heading'>
                        <div class='row'>
                            <div class='col-xs-3'>
                                <i class='fa fa-comments fa-5x'></i>
                            </div>
                            <div class='col-xs-9 text-right'>
                                <div class='huge' ng-init="count = filmCountByCategory(category.id)">{{ count.count }}</div>
                                <div>{{ category.category }}</div>
                            </div>
                        </div>
                    </div>
                    <a href=''>
                        <div class='panel-footer'>
                            <span class='pull-left'>Anzeige {{ category.category }}</span>
                            <span class='pull-right'><i class='fa fa-arrow-circle-right'></i></span>

                            <div class='clearfix'></div>
                        </div>
                    </a>
                    <a href=''>
                        <div class='panel-footer'>
                            <span class='pull-left'>PDF Sortiert nach Filmname</span>
                            <span class='pull-right'><i class='fa fa-arrow-circle-right'></i></span>

                            <div class='clearfix'></div>
                        </div>
                    </a>
                    <a href=''>
                        <div class='panel-footer'>
                            <span class='pull-left'>PDF Sortiert nach Nummer</span>
                            <span class='pull-right'><i class='fa fa-arrow-circle-right'></i></span>

                            <div class='clearfix'></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
